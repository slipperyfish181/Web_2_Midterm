<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/tgn7dyn.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="js/contact.js"></script>

    <div class="container-fluid">
        <div class="row m-3" style="padding-top: 80px; text-align: center;">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1 style="padding: 10px;">Contact Us</h1>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row mx-3 py-1">
            <div class="col-md-2"></div>
            <div class="col-md-8 text-bg p-4" style="text-align: center;">
                <form action="https://four11.eastsideprep.org/epsnet/form_debug" method="POST">
                    <input type="hidden" name="login" value="xduan">
                    <input type="hidden" name="return_url" value="https://www.eastsideprep.org/">
                    <input type="hidden" name="return_text" value="Continue exploring our website. ">

                    <div style="margin-left: 200px; margin-right: 200px;">
                        <div class="mb-3 font">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text" style="font-size: 12px;">We will never share your
                                email with anyone else.<br>This is only for us to reach out to you.</div>
                        </div>
                        <div class="mb-3 font">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                    </div>
                    <div class="mb-3 font">
                        <label for="message" class="form-label">Message</label>
                        <br>
                        <textarea name="message" rows="6" cols="60" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary px-4 font">Submit</button>
                </form>
                <br>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="row m-3" style="text-align: center;">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1 style="padding: 10px;">Social Media</h1>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row mx-3 py-1 pb-3">
            <div class="col-md-4"></div>
            <div class="col-md-1" style="text-align: center;">
                <a href="https://www.facebook.com/EastsidePrep" target="_blank"><img src="images/facebook_logo.png"
                        alt="facebook logo" style="width:70px; height: 70px; border-radius: 8px;"></a>
            </div>
            <div class="col-md-1" style="text-align: center;">
                <a href="https://x.com/eastsideprep" target="_blank"><img src="images/twitter_logo.png"
                        alt="twitter logo" style="width:70px; height: 70px;"></a>
            </div>
            <div class="col-md-1" style="text-align: center;">
                <a href="https://www.linkedin.com/company/eastside-preparatory-school" target="_blank"><img
                        src="images/linkedin_logo.png" alt="linkedin logo" style="width:70px; height: 70px;"></a>
            </div>
            <div class="col-md-1" style="text-align: center;">
                <a href="https://www.instagram.com/eastsidepreparatoryschool/" target="_blank"><img
                        src="images/instagram_logo.png" alt="instagram logo" style="width:70px; height: 70px;"></a>
            </div>
            <div class="col-md-4"></div>
        </div>

    </div>
    <br><br>

    <footer class="py-2">
        <p style="font-size: 15px;"><b>Eastside Preparatory School</b></p>
        <p>
            <b>Phone:</b> <br>
            <a href="tel:425-822-5668">(425) 822-5668</a>
        </p>
        <p>
            <b>Address:</b> <br>
            <a href="https://maps.app.goo.gl/J6D3FjmrctAWhDL39" target="_blank">10613 NE 38th Place, Kirkland WA
                98033</a>
        </p>
        <p>
            <b>Email:</b> <br>
            <a href="mailto:info@eastsideprep.org">info@eastsideprep.org</a>
        </p>
        <p>
            @copyright Alpha Squad
        </p>
    </footer>

</body>

</html>
